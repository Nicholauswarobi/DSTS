<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Recording</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sales Recording</h1>
        <p>Record daily transactions and manage customer purchases.</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inventory.html">Inventory Updates</a></li>
            <li><a href="financial.html">Financial Tracking</a></li>
        </ul>
    </nav>

    <main>
        <h2>Sales Recording Section</h2>
        <p>Here you can record daily sales transactions.</p>

        <!-- Big Button to Open Sales Form -->
        <div class="center-button">
            <button id="addSaleBtn">Record New Sale</button>
        </div>

        <!-- Sales Form (Initially Hidden) -->
        <div id="salesFormContainer" class="sales-form hidden">
            <form id="salesForm">
                <label for="productSelect">Product:</label>
                <select id="productSelect" required>
                    <option value="">Select a product</option>
                    <!-- Options will be dynamically added -->
                </select>

                <label for="quantityInput">Quantity:</label>
                <input type="number" id="quantityInput" min="1" required>

                <label for="priceDisplay">Price:</label>
                <input type="text" id="priceDisplay" readonly>

                <button type="submit">Add Sale</button>
            </form>
        </div>

        <!-- Past Sales Table -->
        <div class="sales-table">
            <h3>Past Sales</h3>
            <table id="pastSalesTable">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Date & Time</th> <!-- Updated header -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Past sales will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DSTS. All rights reserved.</p>
    </footer>
    <script src="sales.js"></script>
</body>
</html>
