<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Profile Picture in Navbar</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <h1>Digital Sales Tracking System (DSTS)</h1>
  <img id="nav-profile-pic" class="profile-pic" src="" alt="Profile" />
</div>
<div class="login-container"><!-- Login/Register Form -->
<div class="container" id="auth-section">
    <form action="login.html">
        <h2 id="form-title">Register</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="password" id="password" placeholder="Confirm Password">
  <input type="file" id="profilePic" style="display: none;">
  <button type="submit">Register</button>
    </form>
  
  <div class="reg-log"><p>Already have an account? <a href="login.html">Login</a></p></div>  
</div></div>

</body>
</html>
