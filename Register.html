<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Digital Sales Tracking System</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Welcome to DSTS</h1>
    <p>Create an account to get started</p>
    <form class="login-form" id="registerForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="toggle-password" id="togglePassword1">👁️</span>
      </div>
      
      <label for="confirmPassword">Confirm Password</label>
      <div class="password-container">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        <span class="toggle-password" id="togglePassword2">👁️</span>
      </div>
      
      <label for="profilePic">Profile Picture</label>
      <input type="file" id="profilePic" name="profilePic" accept="image/*">
      
      <button type="submit" class="login-btn">Register</button>
    </form>
    <p class="register-link">Already have an account? <a href="index.html">Log In</a></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const togglePassword1 = document.getElementById('togglePassword1');
      const passwordInput1 = document.getElementById('password');
      const togglePassword2 = document.getElementById('togglePassword2');
      const passwordInput2 = document.getElementById('confirmPassword');
      const registerForm = document.getElementById('registerForm');

      // Toggle visibility for the first password field
      togglePassword1.addEventListener('click', () => {
        const type = passwordInput1.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput1.setAttribute('type', type);
        togglePassword1.textContent = type === 'password' ? '👁️' : '🙈';
      });

      // Toggle visibility for the confirm password field
      togglePassword2.addEventListener('click', () => {
        const type = passwordInput2.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput2.setAttribute('type', type);
        togglePassword2.textContent = type === 'password' ? '👁️' : '🙈';
      });

      // Navigate to index.html on form submission
      registerForm.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the default form submission
        window.location.href = 'index.html'; // Redirect to index.html
      });
    });
  </script>
</body>
</html>
