<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Updates</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="images/dstsICON.png" type="image/x-icon">
    
</head>
<body>
    <header>
        <h1>Inventory Updates</h1>
        <p>Track and update stock levels in real-time.</p>
    </header>

    <nav>
        <ul>
            <li><a href="dsts.html">Dashboard</a></li>
            <li><a href="sales.html">Sales Recording</a></li>
            <li><a href="expenses.html">Expenses</a></li>
            <li><a href="financial.html">Financial Tracking</a></li>
        </ul>
    </nav>

    <main>
        <!-- <h1>Manage Inventory</h1> -->
        <!-- <p>Add, edit, or delete products from the inventory.</p> -->

        <div class="action-container">
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button id="addProductBtn">Add Product</button>
                <button id="editProductBtn" disabled>Edit Product</button>
                <button id="deleteProductBtn" disabled>Delete Product</button>
            </div>

            <!-- Search Input -->
            <input type="text" id="searchInput" placeholder="Search products..." class="search-input">
        </div>

        <!-- Inventory Table -->
        <div class="table-container">
            <h3>Inventory List</h3>

            <div class="scrollable-table">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Product Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Purchase</th> <!-- Ensure this matches the data being populated -->
                            <th>Date Added</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- <footer>
        <p>&copy; 2025 DSTS. All rights reserved.</p>
    </footer> -->

    <script src="inventory.js"></script>
    <script>
        // Load products from localStorage and populate the table
        document.addEventListener('DOMContentLoaded', () => {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const inventoryTable = document.getElementById('inventoryTable').querySelector('tbody');
            const searchInput = document.getElementById('searchInput');
            const editProductBtn = document.getElementById('editProductBtn');
            const deleteProductBtn = document.getElementById('deleteProductBtn');
            let selectedRow = null;

            // Disable buttons by default
            editProductBtn.disabled = true;
            deleteProductBtn.disabled = true;

            // Function to populate the table
            const populateTable = (filteredProducts) => {
                inventoryTable.innerHTML = ''; // Clear the table
                filteredProducts.forEach((product) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox" class="selectRow"></td>
                        <td>${product.productName}</td>
                        <td>${product.productQuantity}</td>
                        <td>${product.productPrice}</td>
                        <td>${product.productPurchase || ''}</td> <!-- Use productPurchase here -->
                        <td>${product.dateAdded}</td>
                    `;

                    inventoryTable.appendChild(row);
                });
            };

            // Initial population of the table
            populateTable(products);

            // Filter table rows based on search input
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const filteredProducts = products.filter((product) =>
                    product.productName.toLowerCase().includes(query) ||
                    product.productQuantity.toString().includes(query) ||
                    product.productPrice.toString().includes(query) ||
                    product.totalValue.toString().includes(query) ||
                    product.dateAdded.toLowerCase().includes(query)
                );
                populateTable(filteredProducts);
            });

            // Optional: Reset buttons if no row is selected
            document.addEventListener('click', (e) => {
                if (!e.target.closest('tr')) {
                    selectedRow = null;
                    editProductBtn.disabled = true;
                    deleteProductBtn.disabled = true;
                }
            });
        });
    </script>
</body>
</html>
