<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digital Sales Tracking System</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Welcome to DSTS</h1>
        <p>Please log in to continue</p>
        <form class="login-form" id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>
            
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <p class="register-link">Don't have an account? <a href="Register.html">Register</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
            });

            // Navigate to dsts.html on form submission
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent the default form submission
                window.location.href = 'dsts.html'; // Redirect to dsts.html
            });
        });
    </script>
</body>
</html>
